<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="js/jquery-3.6.0.min.js">
    <title>ITEM DISPLAY</title>
</head>
<body>
    <h1>TEMPLATE FOR ITEMS</h1>
    <div class="p-3 items">
        <div class="card">
            <div class="card-header">
                <!-- Load ICON -->
                <img src="/images/test.png" class="img-thumbnail" width="60vh" height="60vh">
                <div>
                    <!-- Load Item Name and ID -->
                    <h4>ITEM_NAME</h4> 
                    <small class="text-muted">ID</small>
                </div>
            </div>
            <div class="card-header text-muted"> ★☆☆☆☆ </div>
            <div class="card-header text-muted"> Type of Gear </div>
            <div class="card-body">
                <!-- Load Item Description -->
                <p class="card-text">ITEM_DESCRIPTION</p>
            </div>
            <div class="card-footer">
                <!-- Load Item Price -->
                <small class="text-muted">Tradeable</small>
            </div>
        </div>
    </div>
</body>
</html>
