<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Story 2 Item Query</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="" type="text/css" id="toggle-theme-target" />
</head>

<body>
    <div class="container-fluid mt-1">
        <div class="top">
            <div>
                <img src="/site_logo.png" alt="">
                <span class="fs-1" id="title">Explore your journey deeper</span>
            </div>
            <div>
                <span>light</span>
                <div class="form-check form-switch form-control-lg">
                    <input checked class="form-check-input" type="checkbox" role="switch" id="switch-theme" />
                </div>
                <span>dark</span>
            </div>
        </div>
        <div class="row g-2 mb-3 mt-3">
            <div class="col-lg-7 col-12">
                <div class="form-floating">
                    <input type="search" class="form-control" id="txt-search"
                        placeholder="Type to search for id, name or type" />
                    <label for="txt-search">Type to search for id, name or feature</label>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="form-floating">
                    <select class="form-select" id="select-type">
                        <option selected value="">All</option>
                    </select>
                    <label for="select-type">Select Item's Type here</label>
                </div>
            </div>
            <div class="col-lg-2 col-6">
                <div class="form-floating">
                    <select class="form-select" id="select-count">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    <label for="select-count">Select show amount</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="pagination"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover themed-table scrollHorizontally">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 10%">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Preview</th>
                            <th scope="col" style="width: 6%;">Type</th>
                            <th scope="col">Feature</th>
                            <th scope="col" style="width: 5%;">Slot</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/util/clipboard.min.js"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="/js/render.js"></script>
</body>

</html>
